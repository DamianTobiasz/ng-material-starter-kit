<mat-card>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Choose an option</mat-label>
      <mat-select>
        <mat-option *ngFor="let publicHoliday of publicHolidays$ | async" [value]="publicHoliday.name">
          {{publicHoliday.localName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
</mat-card>
